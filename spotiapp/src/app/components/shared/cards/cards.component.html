<app-loading [show]="loading"></app-loading>

<div
  class="card-columns animated fadeIn"
  [class.m-5]="hasMargin"
>
  <div class="card puntero" *ngFor="let item of items" (click)="getArtist(item)">
    <img [src]="item.images | noImage" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">{{ item.name }}</h5>
      <p class="card-text">
        <span class="badge badge-pill badge-primary" *ngFor="let artist of item.artists">
          {{ artist.name }}
        </span>
      </p>
    </div>
  </div>
</div>
