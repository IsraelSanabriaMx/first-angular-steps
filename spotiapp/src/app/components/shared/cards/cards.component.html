<div *ngIf="loading" class="row text-center animated fadeIn">
  <div class="col">
    <i class="fa fa-sync-alt fa-5x fa-spin"></i>
  </div>
</div>

<div
  class="card-columns animated fadeIn"
  [class.m-5]="hasMargin"
>
  <div class="card" *ngFor="let item of items">
    <img [src]="item.images | noImage" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">{{ item.name }}</h5>
      <p class="card-text">
        <span class="badge badge-pill badge-primary" *ngFor="let artist of item.artists">
          {{ artist.name }}
        </span>
      </p>
    </div>
  </div>
</div>
