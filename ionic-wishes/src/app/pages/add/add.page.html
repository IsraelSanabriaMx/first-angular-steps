<ion-header no-border>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/" color="tertiary"></ion-back-button>
    </ion-buttons>

    <ion-title>
      {{ list.title }}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="dark">
  <ion-list>
    <ion-item color="dark">
      <ion-label position="floating">Nuevo item:</ion-label>
      <ion-input
        type="text"
        [(ngModel)]="description"
        (keyup.enter)="addItem()"
      >
      </ion-input>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-list-header color="dark">
      <ion-label>Tareas por hacer:</ion-label>
    </ion-list-header>

    <ion-item
      class="animated fadeInDown"
      color="dark"
      *ngFor="let item of list.items"
    >
      <ion-checkbox
        slot="start"
        color="tertiary"
        [(ngModel)]="item.status"
        (ionChange)="updateItem(item)"
      >
      </ion-checkbox>
      <ion-label>{{ item.description }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
