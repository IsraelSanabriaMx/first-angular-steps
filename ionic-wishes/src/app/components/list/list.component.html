<ion-list>
  <ion-item-sliding
    *ngFor="let item of service.list | wishFilter:completed"
  >
    <ion-item
      color="dark"
      detail
      (click)="onClickList(item)"
    >
      <ion-label>{{ item.title }}</ion-label>
      <ion-note slot="end" color="tertiary">{{ item.items.length }} items</ion-note>
    </ion-item>
    <ion-item-options side="end">
      <ion-item-option (click)="deleteList(item)" color="danger">
        <ion-icon slot="icon-only" name="trash"></ion-icon>
      </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>
