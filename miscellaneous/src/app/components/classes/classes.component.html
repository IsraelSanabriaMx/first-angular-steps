<div class="alert" [ngClass]="alert" role="alert">
  A simple primary alertâ€”check it out!
</div>
<br />
<button class="btn btn-info" (click)="alert = 'alert-info'">
  Info
</button>
&nbsp;
<button class="btn btn-success" (click)="alert = 'alert-success'">
  Success
</button>
<br /><br />
<h3 [ngClass]="{'text-danger': properties.danger, 'text-info': !properties.danger}">
  Hello world
</h3>
<br />
<button class="btn"
  [ngClass]="{'btn-danger': properties.danger, 'btn-info': !properties.danger}"
  (click)="properties.danger = !properties.danger"
>
  Change
</button>
<br /><br />
<h3>Asynchronus</h3>
<br />
<button class="btn btn-primary" (click)="save()" [disabled]="loading">
  <i class="fas" [ngClass]="{'fa-save': !loading, 'fa-refresh fa-spin': loading}"></i>&nbsp;
  <span>{{fnTxt}}</span>
</button>
